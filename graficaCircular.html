<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Graficas Ejemplo</title>

		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
		<script type="text/javascript" src="js/exporting.js"></script>

    </head>

    <body>
		<script type="text/javascript">


			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'graficaCircular'
					},
					title: {
						text: 'Registros de postulaciones por municipio '
					},
					subtitle: {
						text: 'Brazosfirmes.com'
					},
					plotArea: {
						shadow: null,
						borderWidth: null,
						backgroundColor: null
					},
					tooltip: {
						formatter: function() {
							return '<b>'+ this.point.name +'</b>: '+ this.y +' %';
						}
					},
					plotOptions: {
						pie: {
							allowPointSelect: true,
							cursor: 'pointer',
							dataLabels: {
								enabled: true,
								color: '#000000',
								connectorColor: '#000000',
								formatter: function() {
									return '<b>'+ this.point.name +'</b>: '+ this.y +' %';
								}
							}
						}
					},
				    series: [{
						type: 'pie',
						name: 'Browser share',
						data: [
								['España',35.38],
								['México',21.0],
								['Colombia',9.45],
								['Perú',5.74],
								['Argentina',5.14],
								['Chile',4.89],
								['Venezuela',3.04],
								['Ecuador',2.53],
								['Bolivia',1.66],
								['Rep. Dominicana',1.12],
								['Guatemala',1.08],
								['Costa Rica',1.07],
								['Estados Unidos',1.03],
								['+81 paises',6.87]
							]
					}]
				});
			});

		</script>

		<div id="graficaCircular" style="width: 100%; height: 500px; margin: 0 auto"></div>

        <div id="graficaCircular" style="width: 100%; height: 500px; margin: 0 auto"></div>

		<!-- Creo la gráfica -->
		<script type="text/javascript">
			var chart;
			$(document).ready(function() {

				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'graficaLineal', 	// Le doy el nombre a la gráfica
						defaultSeriesType: 'line'	// Pongo que tipo de gráfica es
					},
					title: {
						text: 'Datos de las Visitas'	// Titulo (Opcional)
					},
					subtitle: {
						text: 'Jarroba.com'				// Subtitulo (Opcional)
					},
					// Pongo los datos en el eje de las 'X'
					xAxis: {
						categories: ['Feb12','Mar12','Abr12','May12','Jun12','Jul12','Ago12','Sep12','Oct12','Nov12','Dic12','Ene13','Feb13','Mar13','Abr13','May13','Jun13'],
						// Pongo el título para el eje de las 'X'
						title: {
							text: 'Meses'
						}
					},
					yAxis: {
						// Pongo el título para el eje de las 'Y'
						title: {
							text: 'Nº Visitas'
						}
					},
					// Doy formato al la "cajita" que sale al pasar el ratón por encima de la gráfica
					tooltip: {
						enabled: true,
						formatter: function() {
							return '<b>'+ this.series.name +'</b><br/>'+
								this.x +': '+ this.y +' '+this.series.name;
						}
					},
					// Doy opciones a la gráfica
					plotOptions: {
						line: {
							dataLabels: {
								enabled: true
							},
							enableMouseTracking: true
						}
					},
					// Doy los datos de la gráfica para dibujarlas
					series: [{
				                name: 'Visitas',
				                data: [103,474,402,536,1041,270,0,160,2462,3797,3527,4505,8090,7493,7048,11408,10886]
				            },
				            {
				                name: 'Visitantes Únicos',
				                data: [21,278,203,370,810,213,0,134,1991,3122,2870,3655,6400,5818,5581,8529,8261]
				            },
				            {
				                name: 'Páginas Vistas',
				                data: [1064,1648,1040,1076,2012,397,0,325,3732,6067,5226,6482,11503,11937,9751,16061,15643]
				            }],
				});


			});

		</script>
		<div id="graficaCircular" style="width: 100%; height: 500px; margin: 0 auto"></div>

	</body>
</html>
